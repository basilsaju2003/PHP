<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login and Registration Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="login-box">
  <h2>Login</h2>
  <form id="login-form">
    <div class="user-box">
      <input type="text" name="username" required>
      <label>Username</label>
    </div>
    <div class="user-box">
      <input type="password" name="password" required>
      <label>Password</label>
    </div>
    <a href="#" id="login-button">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Login
    </a>
  </form>
</div>

<div class="login-box">
  <h2>Register</h2>
  <form id="register-form">
    <div class="user-box">
      <input type="text" name="new-username" required>
      <label>New Username</label>
    </div>
    <div class="user-box">
      <input type="password" name="new-password" required>
      <label>New Password</label>
    </div>
    <a href="#" id="register-button">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Register
    </a>
  </form>
</div>

  // JavaScript logic for handling form submission and validation can be added here
</script>
</body>
</html>
